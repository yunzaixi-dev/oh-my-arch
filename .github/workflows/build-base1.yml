name: Build base1 Image

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile.base1"
      - "Dockerfile.base1a"
      - ".github/workflows/build-base1.yml"
      - "config/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/oh-my-arch-base1
  DOCKERHUB_NAMESPACE: yunzaixi
  DOCKERHUB_IMAGE: yunzaixi/oh-my-arch-base1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean

      - name: Detect Dockerfile changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dockerfiles:
              - 'Dockerfile.base1'
              - 'Dockerfile.base1a'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.changes.outputs.dockerfiles == 'true' || github.event_name == 'workflow_dispatch'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: steps.changes.outputs.dockerfiles == 'true' || github.event_name == 'workflow_dispatch'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_NAMESPACE }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: steps.changes.outputs.dockerfiles == 'true' || github.event_name == 'workflow_dispatch'

      - name: Extract metadata for image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker.io/${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha
        if: steps.changes.outputs.dockerfiles == 'true' || github.event_name == 'workflow_dispatch'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base1a
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        if: steps.changes.outputs.dockerfiles == 'true' || github.event_name == 'workflow_dispatch'
